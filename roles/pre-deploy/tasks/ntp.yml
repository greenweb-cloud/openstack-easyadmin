  tags:
    - infra
    - compute
    - mon
    - osd
    - ovs
    - ntp


- name: make sure chronyd is installed
  apt:
    name: chrony
    state: latest
    update_cache: yes
  tags:
    - ntp

- name: Configure NTP
  template:
    src: chrony.conf.j2
    dest: /etc/chrony/chrony.conf
  tags:
    - ntp
  notify:
  - restart chronyd

